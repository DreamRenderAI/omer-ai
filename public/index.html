<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bixx AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #161618;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', 'Inter Fallback', Roboto, 'Open Sans', Arial, sans-serif;
            font-weight: 400;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #242628 #161618;
            transition: background-color 0.3s ease;
        }
        body.light-theme {
            background-color: #ffffff;
            scrollbar-color: #e0e0e0 #f5f5f5;
        }
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-track {
            background: #161618;
        }
        body.light-theme::-webkit-scrollbar-track {
            background: #f5f5f5;
        }
        body::-webkit-scrollbar-thumb {
            background: #242628;
            border-radius: 4px;
        }
        body.light-theme::-webkit-scrollbar-thumb {
            background: #e0e0e0;
        }
        body::-webkit-scrollbar-thumb:hover {
            background: #2c2e30;
        }
        body.light-theme::-webkit-scrollbar-thumb:hover {
            background: #cccccc;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            background-color: #161618;
            z-index: 11;
            transition: background-color 0.3s ease;
        }
        .header.light-theme {
            background-color: #ffffff;
        }
        .profile-container {
            position: relative;
            display: inline-block;
        }
        .profile-icon {
            background-color: #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000000;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .light-theme .profile-icon {
            background-color: #333333;
            color: #ffffff;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #242628;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            min-width: 150px;
            z-index: 12;
            transition: background-color 0.3s ease;
        }
        .light-theme .dropdown-menu {
            background-color: #e0e0e0;
        }
        .dropdown-menu.active {
            display: block;
        }
        .dropdown-item {
            padding: 10px 15px;
            color: white;
            font-size: 14px;
            text-align: left;
            cursor: default;
            transition: color 0.3s ease;
        }
        .light-theme .dropdown-item {
            color: #333333;
        }
        .dropdown-button {
            padding: 10px 15px;
            color: white;
            font-size: 14px;
            background: none;
            border: none;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-family: 'Inter', 'Inter Fallback', Roboto, 'Open Sans', Arial, sans-serif;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        .light-theme .dropdown-button {
            color: #333333;
        }
        .dropdown-button:hover {
            background-color: #2c2e30;
        }
        .light-theme .dropdown-button:hover {
            background-color: #cccccc;
        }
        .title {
            color: white;
            font-size: 30px;
            text-align: center;
            padding: 20px 0;
            font-family: 'Inter', 'Inter Fallback', Roboto, 'Open Sans', Arial, sans-serif;
            font-weight: 300;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            transition: color 0.3s ease;
        }
        .light-theme .title {
            color: #333333;
        }
        .title.hidden {
            display: none;
        }
        .message-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px 150px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: auto;
        }
        .user-message {
            color: white;
            font-size: 16px;
            text-align: right;
            margin: 15px 10px;
            overflow-wrap: break-word;
            max-width: 90%;
            align-self: flex-end;
            background-color: #242628;
            padding: 10px 15px;
            border-radius: 15px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        .light-theme .user-message {
            color: #333333;
            background-color: #e0e0e0;
        }
        .ai-message {
            color: white;
            font-size: 16px;
            text-align: left;
            margin: 15px 10px;
            overflow-wrap: break-word;
            max-width: 90%;
            align-self: flex-start;
            word-spacing: 2px;
            transition: color 0.3s ease;
        }
        .light-theme .ai-message {
            color: #333333;
        }
        .image-message {
            margin: 15px 10px;
            max-width: 90%;
            align-self: flex-start;
        }
        .image-message img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            display: block;
        }
        .image-message.error {
            color: white;
            font-size: 14px;
            text-align: left;
            margin: 15px 10px;
            align-self: flex-start;
        }
        .light-theme .image-message.error {
            color: #333333;
        }
        .loading-icon {
            width: 24px;
            height: 24px;
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 15px 10px;
            align-self: flex-start;
            display: block !important;
            z-index: 1;
        }
        .light-theme .loading-icon {
            border: 3px solid #333333;
            border-top: 3px solid transparent;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .input-container {
            width: 100%;
            max-width: 800px;
            height: 130px;
            background-color: #242628;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            transition: background-color 0.3s ease;
        }
        .light-theme .input-container {
            background-color: #e0e0e0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .input-container.moved-down {
            top: auto;
            bottom: 0;
            transform: translateX(-50%);
        }
        .input-label {
            color: #d3d3d3;
            font-size: 16px;
            margin-bottom: 5px;
            font-family: 'Inter', 'Inter Fallback', Arial, sans-serif;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        .light-theme .input-label {
            color: #333333;
        }
        .input-text {
            color: #d3d3d3;
            font-size: 16px;
            flex-grow: 1;
            border: none;
            background: none;
            outline: none;
            white-space: pre-wrap;
            font-family: 'Inter', 'Inter Fallback', Arial, sans-serif;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        .light-theme .input-text {
            color: #333333;
        }
        .light-theme .input-text::placeholder {
            color: #666666;
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
        }
        button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .circle-button {
            background-color: #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000000;
            font-size: 36px;
            font-weight: bold;
            padding: 0;
        }
        .light-theme .circle-button {
            background-color: #333333;
            color: #ffffff;
        }

        .loading-icon {
  border: 4px solid #f3f3f3; /* Light grey */
  border-top: 4px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 36px;
  height: 36px;
  animation: spin 1s linear infinite;
  margin: 12px auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

    </style>
</head>
<body>
    <div class="header">
        <div class="profile-container">
            <div class="profile-icon" onclick="toggleDropdown()">
                <i class="fas fa-user"></i>
            </div>
            <div class="dropdown-menu" id="dropdownMenu">
                <div class="dropdown-item">Free User</div>
                <button class="dropdown-button" onclick="newChat()">New Chat</button>
                <button class="dropdown-button" id="theme-button" onclick="toggleTheme()">Switch to Light Theme</button>
            </div>
        </div>
    </div>
    <div class="title" id="title">Bixx AI By Omer</div>
    <div class="message-container" id="messageContainer"></div>
    <div class="input-container" id="inputContainer">
        <label class="input-label" for="userInput">Ask Bixx Anything</label>
        <input type="text" class="input-text" id="userInput">
        <div class="button-group">
            <button onclick="sendMessage()"><span class="circle-button">↑</span></button>
        </div>
    </div>

<script>
    const ws = new WebSocket('ws://localhost:3000');
    const messageContainer = document.getElementById('messageContainer');
    const title = document.getElementById('title');
    const inputContainer = document.getElementById('inputContainer');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const themeButton = document.getElementById('theme-button');

    let messageSent = false;
    let currentAiMessageDiv = null;
    let currentLoadingIcon = null;

    ws.onopen = () => {
        console.log('✅ WebSocket connected');
    };

ws.onmessage = (event) => {
    try {
        const data = JSON.parse(event.data);
        console.log('📨 Incoming:', data);

        if (data.role === 'user') {
            currentAiMessageDiv = null;
            console.log('👤 User message (server-echo):', data.content);

        } else if (data.role === 'ai') {
            let content = data.content;
            let displayText = content;
            let showLoading = false;

            const promptIndex = content.indexOf('_prompt');
            if (promptIndex !== -1) {
                displayText = content.substring(0, promptIndex).trim();
                showLoading = true;
            }

            // Show spinner if AI says it will generate image
            if (showLoading && !currentLoadingIcon) {
                currentLoadingIcon = document.createElement('div');
                currentLoadingIcon.className = 'loading-icon';
                messageContainer.appendChild(currentLoadingIcon);
            }

            if (displayText.length > 0) {
                if (currentLoadingIcon) {
                    currentLoadingIcon.remove();
                    currentLoadingIcon = null;
                }

                if (!currentAiMessageDiv) {
                    currentAiMessageDiv = document.createElement('div');
                    currentAiMessageDiv.className = 'ai-message';
                    messageContainer.appendChild(currentAiMessageDiv);
                }

                currentAiMessageDiv.textContent += displayText;
            }

        } else if (data.role === 'image') {
            // Image is ready: remove spinner immediately
            if (currentLoadingIcon) {
                currentLoadingIcon.remove();
                currentLoadingIcon = null;
            }

            const imageDiv = document.createElement('div');
            imageDiv.className = 'image-message';

            const img = document.createElement('img');
            img.src = data.content;
            img.alt = 'Generated image';
            Object.assign(img.style, {
                width: '300px',
                height: '300px',
                objectFit: 'cover',
                borderRadius: '8px',
                display: 'block'
            });

            img.onload = () => console.log('✅ Image loaded');
            img.onerror = () => {
                console.error('❌ Failed to load image');
                imageDiv.textContent = 'Image failed to load!';
                imageDiv.className = 'image-message error';
            };

            imageDiv.appendChild(img);
            messageContainer.appendChild(imageDiv);
        }

        if (!messageSent && data.role !== 'image') {
            messageSent = true;
            title.classList.add('hidden');
            inputContainer.classList.add('moved-down');
            console.log('🔽 Input moved down');
        }

        scrollToBottom();
    } catch (error) {
        console.error('❗ Error parsing message:', error);
    }
};


    function sendMessage() {
        const input = document.getElementById('userInput');
        const message = input.value.trim();
        if (!message) return;

        const userMessage = message.replace(/\n+/g, ' ').trim();
        const messageDiv = document.createElement('div');
        messageDiv.className = 'user-message';
        messageDiv.textContent = userMessage;
        messageContainer.appendChild(messageDiv);

        ws.send(userMessage);
        input.value = '';
        dropdownMenu.classList.remove('active');
        scrollToBottom();
    }

    function scrollToBottom() {
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function toggleDropdown() {
        dropdownMenu.classList.toggle('active');
    }

    function newChat() {
        messageContainer.innerHTML = '';
        messageSent = false;
        title.classList.remove('hidden');
        inputContainer.classList.remove('moved-down');
        currentAiMessageDiv = null;
        currentLoadingIcon = null;
        dropdownMenu.classList.remove('active');
        scrollToBottom();
    }

    function toggleTheme() {
        document.body.classList.toggle('light-theme');
        const isLight = document.body.classList.contains('light-theme');
        themeButton.textContent = isLight ? 'Switch to Dark Theme' : 'Switch to Light Theme';
        dropdownMenu.classList.remove('active');
    }

    document.getElementById('userInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    document.addEventListener('click', (e) => {
        if (!e.target.closest('.profile-container')) {
            dropdownMenu.classList.remove('active');
        }
    });
</script>


</body>
</html>
