<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bixx AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://website-widgets.pages.dev/dist/sienna.min.js" defer></script>
    <style>
        body {
            background-color: #161618;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', 'Inter Fallback', Roboto, 'Open Sans', Arial, sans-serif;
            font-weight: 400;
            overflow: hidden;
            scrollbar-width: thin;
            scrollbar-color: #242628 #161618;
            transition: background-color 0.3s ease;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }
        html {
            height: 100%;
        }
        body.light-theme {
            background-color: #ffffff;
            scrollbar-color: #e0e0e0 #f5f5f5;
        }
        body::-webkit-scrollbar-track {
            background: #161618;
        }
        body.light-theme::-webkit-scrollbar-track {
            background: #f5f5f5;
        }
        body::-webkit-scrollbar-thumb {
            background: #242628;
            border-radius: 4px;
        }
        body.light-theme::-webkit-scrollbar-thumb {
            background: #e0e0e0;
        }
        body::-webkit-scrollbar-thumb:hover {
            background: #2c2e30;
        }
        body.light-theme::-webkit-scrollbar-thumb:hover {
            background: #cccccc;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            background-color: #161618;
            z-index: 11;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
            height: 60px;
        }
        .header.light-theme {
            background-color: #ffffff;
        }
        .profile-container {
            position: relative;
            display: inline-block;
        }
        .profile-icon {
            background-color: #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000000;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .light-theme .profile-icon {
            background-color: #333333;
            color: #ffffff;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #242628;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            min-width: 150px;
            z-index: 12;
            transition: background-color 0.3s ease;
        }
        .light-theme .dropdown-menu {
            background-color: #e0e0e0;
        }
        .dropdown-menu.active {
            display: block;
        }
        .dropdown-item {
            padding: 10px 15px;
            color: white;
            font-size: 14px;
            text-align: left;
            cursor: default;
            transition: color 0.3s ease;
        }
        .light-theme .dropdown-item {
            color: #333333;
        }
        .dropdown-button {
            padding: 10px 15px;
            color: white;
            font-size: 14px;
            background: none;
            border: none;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-family: 'Inter', 'Inter Fallback', Roboto, 'Open Sans', Arial, sans-serif;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        .light-theme .dropdown-button {
            color: #333333;
        }
        .dropdown-button:hover {
            background-color: #2c2e30;
        }
        .light-theme .dropdown-button:hover {
            background-color: #cccccc;
        }
        .title {
            color: white;
            font-size: 30px;
            text-align: center;
            padding: 20px 0;
            font-family: 'Inter', 'Inter Fallback', Roboto, 'Open Sans', Arial, sans-serif;
            font-weight: 300;
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            transition: all 0.3s ease;
            width: 90%;
            max-width: 800px;
        }
        .light-theme .title {
            color: #333333;
        }
        .title.hidden {
            display: none;
        }
        .example-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 20px;
            opacity: 1;
            transition: opacity 0.3s ease;
            position: absolute;
            bottom: 35%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            padding: 0 20px;
            flex-wrap: nowrap;
        }
        .example-buttons.hidden {
            display: none;
        }
        .example-button {
            background-color: #161618;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 12px;
            border-radius: 16px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            min-width: 150px;
            justify-content: center;
            box-shadow: none;
            white-space: nowrap;
            flex: 1;
            max-width: 120px;
        }
        .example-button:hover {
            transform: none;
            border-color: rgba(255, 255, 255, 0.5);
            background-color: #1a1a1c;
        }
        .example-button:active {
            transform: none;
        }
        .light-theme .example-button {
            background-color: #ffffff;
            color: #333333;
            border: 1px solid rgba(0, 0, 0, 0.3);
        }
        .light-theme .example-button:hover {
            border-color: rgba(0, 0, 0, 0.5);
            background-color: #f0f0f0;
        }
        .button-icon {
            font-size: 16px;
            opacity: 0.9;
        }
        .message-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow-y: auto;
            position: relative;
            gap: 20px;
            padding-bottom: 150px;
            padding-top: 60px;
            -webkit-overflow-scrolling: touch;
        }
        .user-message {
            color: white;
            font-size: 16px;
            text-align: right;
            margin: 0;
            overflow-wrap: break-word;
            max-width: 90%;
            align-self: flex-end;
            background-color: #242628;
            padding: 10px 15px;
            border-radius: 15px;
            transition: color 0.3s ease, background-color 0.3s ease;
            position: relative;
            z-index: 1;
        }
        .light-theme .user-message {
            color: #333333;
            background-color: #e0e0e0;
        }
        .ai-message {
            color: white;
            font-size: 16px;
            text-align: left;
            margin: 0;
            overflow-wrap: break-word;
            max-width: 90%;
            align-self: flex-start;
            word-spacing: 2px;
            transition: color 0.3s ease;
            position: relative;
            z-index: 1;
        }
        .light-theme .ai-message {
            color: #333333;
        }
        .ai-message strong {
            font-weight: 1000 !important;
            font-weight: bold !important;
            color: inherit;
        }
        .ai-message em {
            font-style: italic;
            color: inherit;
        }
        .ai-message code {
            font-family: monospace;
            background-color: rgba(255,255,255,0.1);
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .light-theme .ai-message code {
            background-color: rgba(0,0,0,0.1);
        }
        .ai-message .flex-1 {
            position: relative;
            min-height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 260px;
        }
        .ai-message .placeholder {
            width: 250px;
            height: 250px;
            background: linear-gradient(45deg, #ffffff, #000000);
            border-radius: 8px;
            position: absolute;
            top: 50%;
            left: 50%;
            right: auto;
            transform: translate(-50%, -50%);
            z-index: 0;
            opacity: 0.1;
        }
        .ai-message .placeholder.second {
            left: calc(50% + 270px);
        }
        .ai-message .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .ai-message .loader.second {
            left: calc(50% + 270px);
        }
        @keyframes rotation {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        .ai-message img {
            width: 100%;
            max-width: 250px;
            height: auto;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            right: auto;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .image-message {
            margin: 0;
            max-width: 90%;
            align-self: flex-start;
            position: relative;
            width: 100%;
            max-width: 300px;
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #242628;
            border-radius: 8px;
            overflow: hidden;
            z-index: 1;
        }
        .image-message img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .image-message.error {
            color: white;
            font-size: 14px;
            text-align: left;
            margin: 0;
            align-self: flex-start;
            padding: 10px 15px;
            background-color: #242628;
            border-radius: 8px;
        }
        .light-theme .image-message {
            background-color: #e0e0e0;
        }
        .light-theme .image-message.error {
            color: #333333;
            background-color: #e0e0e0;
        }
        .error-message {
            color: #ff5555;
            font-size: 14px;
            text-align: left;
            margin: 0;
            max-width: 90%;
            align-self: flex-start;
            padding: 10px 15px;
            background-color: #242628;
            border-radius: 8px;
            z-index: 1;
        }
        .light-theme .error-message {
            color: #cc0000;
            background-color: #e0e0e0;
        }
        .loading-icon {
            width: 40px;
            height: 40px;
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 15px 10px;
            align-self: flex-start;
            display: block !important;
            z-index: 1;
        }
        .light-theme .loading-icon {
            border: 3px solid #333333;
            border-top: 3px solid transparent;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loader {
            width: 80px;
            aspect-ratio: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .loader:before,
        .loader:after {
            content: "";
            position: absolute;
            border-radius: 50px;
            box-shadow: 0 0 0 3px inset #fff;
            animation: l4 2.5s infinite;
        }
        @keyframes l4 {
            0% {
                inset: 0 35px 35px 0;
            }
            12.5% {
                inset: 0 35px 0 0;
            }
            25% {
                inset: 35px 35px 0 0;
            }
            37.5% {
                inset: 35px 0 0 0;
            }
            50% {
                inset: 35px 0 0 35px;
            }
            62.5% {
                inset: 0 0 0 35px;
            }
            75% {
                inset: 0 0 35px 35px;
            }
            87.5% {
                inset: 0 0 35px 0;
            }
            100% {
                inset: 0 35px 35px 0;
            }
        }
        .input-container {
            width: 90%;
            max-width: 800px;
            height: 100px;
            background-color: #242628;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: fixed;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            z-index: 10;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-container.moved-down {
            bottom: 0px;
            transform: translateX(-50%);
        }
        .light-theme .input-container {
            background-color: #e0e0e0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .input-text {
            color: #d3d3d3;
            font-size: 16px;
            flex-grow: 1;
            border: none;
            background: none;
            outline: none;
            white-space: pre-wrap;
            font-family: 'Inter', 'Inter Fallback', Arial, sans-serif;
            font-weight: 400;
            transition: color 0.3s ease;
            padding: 0 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .light-theme .input-text {
            color: #333333;
        }
        .light-theme .input-text::placeholder {
            color: #666666;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .think-button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0 15px;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-family: 'Inter', sans-serif;
        }
        .think-button:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 1);
        }
        .light-theme .think-button {
            border: 1px solid rgba(0, 0, 0, 0.2);
            color: rgba(0, 0, 0, 0.8);
        }
        .light-theme .think-button:hover {
            border-color: rgba(0, 0, 0, 0.4);
            background: rgba(0, 0, 0, 0.05);
            color: rgba(0, 0, 0, 1);
        }
        .think-button svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }
        button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .circle-button {
            background-color: #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000000;
            font-size: 36px;
            font-weight: bold;
            padding: 0;
            border: none;
            cursor: pointer;
        }
        .circle-button img {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }
        .light-theme .circle-button {
            background-color: #333333;
            color: #ffffff;
        }
        @media (max-width: 768px) {
            .title {
                font-size: 24px;
                top: 30%;
            }
            
            .example-buttons {
                bottom: 30%;
                gap: 6px;
                max-width: 350px;
            }
            
            .example-button {
                padding: 10px 10px;
                font-size: 12px;
                gap: 5px;
                max-width: 100px;
                min-width: 120px;
            }
            
            .input-container {
                height: 90px;
                border-radius: 20px;
                padding: 12px;
            }
            
            .input-text {
                font-size: 15px;
            }
            
            .message-container {
                padding: 0 15px;
                padding-bottom: 120px;
            }
            
            .user-message, .ai-message {
                font-size: 15px;
                max-width: 95%;
            }
            
            .ai-message .flex-1 {
                min-height: 200px;
                min-width: 200px;
            }
            
            .ai-message .placeholder {
                width: 200px;
                height: 200px;
            }
            .ai-message .placeholder.second {
                left: calc(50% + 220px);
            }
            .ai-message .loader.second {
                left: calc(50% + 220px);
            }
            
            .ai-message img {
                max-width: 200px;
            }
            
            .image-message {
                max-width: 95%;
                max-width: 250px;
            }
            
            .circle-button {
                width: 36px;
                height: 36px;
            }
            
            .circle-button img {
                width: 18px;
                height: 18px;
            }
            
            .think-button {
                height: 28px;
                padding: 0 12px;
                font-size: 13px;
                gap: 6px;
            }
            
            .think-button svg {
                width: 12px;
                height: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 20px;
                top: 25%;
            }
            
            .example-buttons {
                bottom: 25%;
                gap: 5px;
                max-width: 280px;
            }
            
            .example-button {
                padding: 8px 8px;
                font-size: 11px;
                gap: 4px;
                max-width: 80px;
                min-width: 90px;
            }
            
            .input-container {
                height: 80px;
                border-radius: 15px;
                padding: 10px;
            }
            
            .input-text {
                font-size: 14px;
            }
            
            .message-container {
                padding: 0 10px;
                padding-bottom: 100px;
            }
            
            .user-message, .ai-message {
                font-size: 14px;
                max-width: 100%;
            }
            
            .ai-message .flex-1 {
                min-height: 180px;
                min-width: 180px;
            }
            
            .ai-message .placeholder {
                width: 180px;
                height: 180px;
            }
            .ai-message .placeholder.second {
                left: calc(50% + 200px);
            }
            .ai-message .loader.second {
                left: calc(50% + 200px);
            }
            
            .ai-message img {
                max-width: 180px;
            }
            
            .image-message {
                max-width: 100%;
                max-width: 200px;
            }
            
            .circle-button {
                width: 32px;
                height: 32px;
            }
            
            .circle-button img {
                width: 16px;
                height: 16px;
            }
            
            .think-button {
                height: 26px;
                padding: 0 10px;
                font-size: 12px;
                gap: 5px;
            }
            
            .think-button svg {
                width: 11px;
                height: 11px;
            }
        }

        /* Profile Customization Modal Styles */
        .profile-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .profile-modal.active {
            display: flex;
        }

        .modal-content {
            background-color: #242628;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .light-theme .modal-content {
            background-color: #ffffff;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        .light-theme .modal-title {
            color: #333333;
        }

        .close-modal {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
        }

        .light-theme .close-modal {
            color: #333333;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            color: #ffffff;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .light-theme .form-label {
            color: #333333;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background-color: #161618;
            color: #ffffff;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .light-theme .form-input {
            background-color: #f5f5f5;
            border-color: #e0e0e0;
            color: #333333;
        }

        .form-input:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .save-profile {
            background-color: #4a9eff;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .save-profile:hover {
            background-color: #357abd;
        }

        /* Code block styles */
        .code-block {
            margin: 16px 0;
            position: relative;
            background-color: #1e1e1e;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .light-theme .code-block {
            background-color: #f5f5f5;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .code-block pre {
            margin: 0;
            padding: 16px;
            overflow-x: auto;
            position: relative;
        }

        .code-block pre code {
            background-color: transparent;
            padding: 0;
            font-size: 14px;
            line-height: 1.5;
            color: #d4d4d4;
            display: block;
            white-space: pre;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            tab-size: 4;
        }

        .light-theme .code-block pre code {
            color: #333333;
        }

        /* Copy button styles */
        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 6px 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 2;
        }

        .copy-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .light-theme .copy-button {
            background-color: rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .light-theme .copy-button:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .copy-button i {
            font-size: 14px;
        }

        .copy-button.copied {
            background-color: #4CAF50;
            border-color: #4CAF50;
            color: white;
        }

        /* Language indicator */
        .code-block::before {
            content: attr(data-language);
            position: absolute;
            top: 8px;
            left: 8px;
            padding: 4px 8px;
            font-size: 12px;
            color: #666;
            background-color: rgba(255,255,255,0.1);
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 500;
            z-index: 1;
        }

        .light-theme .code-block::before {
            background-color: rgba(0,0,0,0.1);
        }

        /* Inline code styles */
        .ai-message code:not(pre code) {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background-color: rgba(255,255,255,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #d4d4d4;
        }

        .light-theme .ai-message code:not(pre code) {
            background-color: rgba(0,0,0,0.1);
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="loader"></div>
        <div class="profile-container">
            <div class="profile-icon" onclick="toggleDropdown()">
                <i class="fas fa-user"></i>
            </div>
            <div class="dropdown-menu" id="dropdownMenu">
                <div class="dropdown-item">Free User</div>
                <button class="dropdown-button" onclick="newChat()">New Chat</button>
                <button class="dropdown-button" id="theme-button" onclick="toggleTheme()">Switch to Light Theme</button>
            </div>
        </div>
    </div>
    <div class="title" id="title">Bixx AI By Omer</div>
    <div class="message-container" id="messageContainer"></div>
    <div class="input-container" id="inputContainer">
        <input type="text" class="input-text" id="userInput" placeholder="Ask Bixx Anything">
        <div class="button-group">
            <button class="think-button" onclick="toggleThinkMode()">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                </svg>
                Think
            </button>
            <button onclick="sendMessage()" class="circle-button">
                <img src="up-arrow.png" alt="Send">
            </button>
        </div>
    </div>
    <div class="example-buttons" id="exampleButtons">
        <button class="example-button" onclick="useExamplePrompt('Generate me an image of a futuristic city')">
            <i class="fas fa-image button-icon"></i>
            Generate Image
        </button>
        <button class="example-button" onclick="useExamplePrompt('Write me a Python script to sort a list')">
            <i class="fas fa-code button-icon"></i>
            Code Example
        </button>
        <button class="example-button" onclick="useExamplePrompt('Explain quantum computing in simple terms')">
            <i class="fas fa-brain button-icon"></i>
            Learn Something
        </button>
    </div>

    <div class="profile-modal" id="profileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Customize Your Profile</h3>
                <button class="close-modal" onclick="closeProfileModal()">&times;</button>
            </div>
            <form id="profileForm" onsubmit="saveProfile(event)">
                <div class="form-group">
                    <label class="form-label" for="userName">Your Name</label>
                    <input type="text" id="userName" class="form-input" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="userOccupation">Your Occupation</label>
                    <input type="text" id="userOccupation" class="form-input" placeholder="Enter your occupation">
                </div>
                <button type="submit" class="save-profile">Save Profile</button>
            </form>
        </div>
    </div>

    <script>
        // Get the current host and protocol
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const host = window.location.host;
        const ws = new WebSocket(`${protocol}//${host}`);
        
        const messageContainer = document.getElementById('messageContainer');
        const title = document.getElementById('title');
        const inputContainer = document.getElementById('inputContainer');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const themeButton = document.getElementById('theme-button');
        const userInput = document.getElementById('userInput');
        const sendButton = document.querySelector('.circle-button');

        let messageSent = false;
        let currentAiMessageDiv = null;
        let isWaitingForResponse = false;
        let isWaitingForImage = false;

        // Hide loader initially
        const topLoader = document.querySelector('.header .loader');
        if(topLoader) topLoader.style.display = 'none';

        function disableInput() {
            userInput.disabled = true;
            sendButton.style.opacity = '0.5';
            sendButton.style.cursor = 'not-allowed';
        }

        function enableInput() {
            userInput.disabled = false;
            sendButton.style.opacity = '1';
            sendButton.style.cursor = 'pointer';
        }

        // Helper function to safely parse JSON
        function tryParseJSON(data) {
            try {
                return JSON.parse(data);
            } catch (e) {
                return null;
            }
        }

        // Display error message in UI
        function displayErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            messageContainer.appendChild(errorDiv);
            scrollToBottom();
            enableInput();
        }

        // Improved text formatting function
        function formatText(text) {
            // First, handle code blocks with language specification
            text = text.replace(/```(\w+)\n([\s\S]*?)```/g, function(match, language, code) {
                // Preserve indentation and trim only leading/trailing whitespace
                const formattedCode = code.replace(/^[\s\u200B]+|[\s\u200B]+$/g, '');
                return `<div class="code-block" data-language="${language}">
                    <button class="copy-button" onclick="copyCode(this)">
                        <i class="fas fa-copy"></i>
                        Copy
                    </button>
                    <pre><code class="language-${language}">${formattedCode}</code></pre>
                </div>`;
            });
            
            // Then handle code blocks without language specification
            text = text.replace(/```\n([\s\S]*?)```/g, function(match, code) {
                // Preserve indentation and trim only leading/trailing whitespace
                const formattedCode = code.replace(/^[\s\u200B]+|[\s\u200B]+$/g, '');
                return `<div class="code-block" data-language="text">
                    <button class="copy-button" onclick="copyCode(this)">
                        <i class="fas fa-copy"></i>
                        Copy
                    </button>
                    <pre><code>${formattedCode}</code></pre>
                </div>`;
            });
            
            // Handle inline code with single backticks
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Handle bold and italic
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); // Bold
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>'); // Italic
            
            // Handle newlines
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }

        ws.onopen = () => {
            // console.log('WebSocket Connected: Cake Baked By Omer AIðŸ”¥');
        };

        ws.onerror = (error) => {
            // console.error('WebSocket Error:', error);
            displayErrorMessage('WebSocket connection error. Please try again later.');
        };

        ws.onclose = () => {
            // console.log('WebSocket Connection Closed');
            displayErrorMessage('Connection closed. Please refresh the page.');
        };

        ws.onmessage = (event) => {
            // console.log('Raw WebSocket data:', event.data, 'Type:', typeof event.data), 'Length:', event.data.length;
            
            if (typeof event.data !== 'string' || !event.data.trim ()) {
                // console.warn('Received non-string or empty data:', event.data);
                displayErrorMessage('Received invalid data from server.');
                return;
            }

            // Handle common non-JSON messages
            if (['Connected', 'Ping', 'Pong'].includes(event.data.trim())) {
                // console.log('Server status message:', event.data);
                return;
            }

            const data = tryParseJSON(event.data);
            if (!data) {
                // console.error('JSON Parse Error:', event.data);
                displayErrorMessage('Received invalid JSON from server.');
                return;
            }

            try {
                if (data.role === 'user') {
                    currentAiMessageDiv = null;
                    isWaitingForResponse = true;
                    disableInput();
                    scrollToBottom();
                } else if (data.role === 'ai_start') {
                    // Create a new div for the incoming AI message
                    currentAiMessageDiv = document.createElement('div');
                    currentAiMessageDiv.className = 'ai-message';
                    messageContainer.appendChild(currentAiMessageDiv);
                    scrollToBottom(); // Scroll down to show the new message bubble area
                } else if (data.role === 'ai') {
                    let content = data.content;
                    let displayText = content;
                    let showLoading = false;

                    const promptIndex = content.indexOf('_prompt');
                    if (promptIndex !== -1) {
                        displayText = content.substring(0, promptIndex).trim();
                        showLoading = true;
                        isWaitingForImage = true;

                        // Create a new div for the image message without the avatar
                        const aiMessageElement = document.createElement('div');
                        aiMessageElement.className = 'ai-message image-generating';
                        aiMessageElement.innerHTML = `
                            <div class="flex-1">
                                <div class="placeholder"></div>
                                <div class="placeholder second"></div>
                                <div class="loader"></div>
                                <div class="loader second"></div>
                            </div>
                        `;
                        messageContainer.appendChild(aiMessageElement);
                        setTimeout(scrollToBottom, 300);
                    }

                    // Handle text content if any
                    if (displayText.length > 0) { 
                         // If currentAiMessageDiv is null, create a new div for the start of a text message
                         // Otherwise, append to the existing one.
                         if (!currentAiMessageDiv) {
                             currentAiMessageDiv = document.createElement('div');
                             currentAiMessageDiv.className = 'ai-message';
                             messageContainer.appendChild(currentAiMessageDiv);
                         }
                         const formattedText = formatText(displayText);
                         currentAiMessageDiv.innerHTML += formattedText;
                         scrollToBottom();
                    }

                    if (!showLoading) {
                        isWaitingForResponse = false;
                        if (!isWaitingForImage) {
                            enableInput();
                        }
                    }
                } else if (data.role === 'ai_complete') {
                    // Reset the current AI message div so the next message creates a new bubble
                    currentAiMessageDiv = null;
                    isWaitingForResponse = false; // Ensure input is re-enabled after AI completes (unless image is pending)
                    if (!isWaitingForImage) {
                        enableInput();
                    }
                } else if (data.role === 'image') {
                    const aiMessageElements = messageContainer.querySelectorAll('.ai-message.image-generating');
                    const lastAiMessageElement = aiMessageElements[aiMessageElements.length - 1];

                    if (lastAiMessageElement) {
                        const contentDiv = lastAiMessageElement.querySelector('.flex-1');
                        if (contentDiv) {
                            const loaders = contentDiv.querySelectorAll('.loader');
                            const placeholders = contentDiv.querySelectorAll('.placeholder');
                            const images = contentDiv.querySelectorAll('img');
                            
                            // If this is the first image
                            if (images.length === 0) {
                                const img = document.createElement('img');
                                img.src = data.content;
                                img.alt = '\u200B';
                                Object.assign(img.style, {
                                    maxWidth: '100%',
                                    borderRadius: '8px',
                                    marginTop: '0',
                                    position: 'absolute',
                                    top: '50%',
                                    left: '50%',
                                    transform: 'translate(-50%, -50%)',
                                    zIndex: '2'
                                });

                                img.onclick = function() {
                                    const newWindow = window.open();
                                    newWindow.document.write(`
                                        <html>
                                        <head>
                                            <title>Generated Image</title>
                                            <style>
                                                body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #161618; }
                                                img { max-width: 100%; max-height: 100vh; object-fit: contain; }
                                            </style>
                                        </head>
                                        <body>
                                            <img src="${data.content}" alt="\u200B">
                                        </body>
                                        </html>
                                    `);
                                };
                                img.style.cursor = 'pointer';

                                img.onload = () => {
                                    if (placeholders[0]) {
                                        placeholders[0].remove();
                                    }
                                    if (loaders[0]) {
                                        loaders[0].remove();
                                    }
                                    scrollToBottom();
                                };

                                img.onerror = () => {
                                    contentDiv.textContent = 'Image failed to load!';
                                    lastAiMessageElement.classList.remove('image-generating');
                                    lastAiMessageElement.classList.add('image-error');
                                    if (placeholders[0]) {
                                        placeholders[0].remove();
                                    }
                                    if (loaders[0]) {
                                        loaders[0].remove();
                                    }
                                    isWaitingForImage = false;
                                    if (!isWaitingForResponse) {
                                        enableInput();
                                    }
                                    scrollToBottom();
                                };

                                contentDiv.appendChild(img);
                            } 
                            // If this is the second image
                            else if (images.length === 1) {
                                const img = document.createElement('img');
                                img.src = data.content;
                                img.alt = '\u200B';
                                Object.assign(img.style, {
                                    maxWidth: '100%',
                                    borderRadius: '8px',
                                    marginTop: '0',
                                    position: 'absolute',
                                    top: '50%',
                                    left: 'calc(50% + 270px)',
                                    transform: 'translate(-50%, -50%)',
                                    zIndex: '2'
                                });

                                img.onclick = function() {
                                    const newWindow = window.open();
                                    newWindow.document.write(`
                                        <html>
                                        <head>
                                            <title>Generated Image</title>
                                            <style>
                                                body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #161618; }
                                                img { max-width: 100%; max-height: 100vh; object-fit: contain; }
                                            </style>
                                        </head>
                                        <body>
                                            <img src="${data.content}" alt="\u200B">
                                        </body>
                                        </html>
                                    `);
                                };
                                img.style.cursor = 'pointer';

                                img.onload = () => {
                                    if (placeholders[1]) {
                                        placeholders[1].remove();
                                    }
                                    if (loaders[1]) {
                                        loaders[1].remove();
                                    }
                                    isWaitingForImage = false;
                                    if (!isWaitingForResponse) {
                                        enableInput();
                                    }
                                    scrollToBottom();
                                };

                                img.onerror = () => {
                                    contentDiv.textContent = 'Second image failed to load!';
                                    lastAiMessageElement.classList.remove('image-generating');
                                    lastAiMessageElement.classList.add('image-error');
                                    if (placeholders[1]) {
                                        placeholders[1].remove();
                                    }
                                    if (loaders[1]) {
                                        loaders[1].remove();
                                    }
                                    isWaitingForImage = false;
                                    if (!isWaitingForResponse) {
                                        enableInput();
                                    }
                                    scrollToBottom();
                                };

                                contentDiv.appendChild(img);
                                lastAiMessageElement.classList.remove('image-generating');
                            }
                        }
                    }
                }

                if (!messageSent && data.role !== 'image') {
                    messageSent = true;
                    title.classList.add('hidden');
                    inputContainer.classList.add('moved-down');
                    scrollToBottom();
                }
            } catch (error) {
                // console.error('Processing Error:', error.message, 'Data:', data);
                displayErrorMessage('Error processing server response.');
            }
        };

        function scrollToBottom() {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.scrollTo({ top: messageContainer.scrollHeight, behavior: 'smooth' });
        }

        function sendMessage() {
            if (isWaitingForResponse || isWaitingForImage) return;

            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            const userMessage = message.replace(/\n+/g, ' ').trim();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'user-message';
            messageDiv.textContent = userMessage;
            messageContainer.appendChild(messageDiv);

            ws.send(userMessage);
            input.value = '';
            dropdownMenu.classList.remove('active');

            const exampleButtons = document.getElementById('exampleButtons');
            if (exampleButtons) {
                exampleButtons.classList.add('hidden');
            }

            setTimeout(scrollToBottom, 100);
        }

        function useExamplePrompt(prompt) {
            const input = document.getElementById('userInput');
            input.value = prompt;
            input.focus();
        }

        function toggleDropdown() {
            dropdownMenu.classList.toggle('active');
        }

        function newChat() {
            messageContainer.innerHTML = '';
            messageSent = false;
            title.classList.remove('hidden');
            inputContainer.classList.remove('moved-down');
            const exampleButtons = document.getElementById('exampleButtons');
            if (exampleButtons) {
                exampleButtons.classList.remove('hidden');
            }
            currentAiMessageDiv = null;
            dropdownMenu.classList.remove('active');
            scrollToBottom();
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const isLight = document.body.classList.contains('light-theme');
            themeButton.textContent = isLight ? 'Switch to Dark Theme' : 'Switch to Light Theme';
            dropdownMenu.classList.remove('active');
        }

        function toggleThinkMode() {
            // Add your think mode logic here
            // console.log('Think mode toggled');
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isWaitingForResponse && !isWaitingForImage) {
                sendMessage();
            }
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.profile-container')) {
                dropdownMenu.classList.remove('active');
            }
        });

        scrollToBottom();

        // Profile Customization Functions
        function openProfileModal() {
            document.getElementById('profileModal').classList.add('active');
            // Load saved profile data if exists
            const savedProfile = JSON.parse(localStorage.getItem('userProfile') || '{}');
            document.getElementById('userName').value = savedProfile.name || '';
            document.getElementById('userOccupation').value = savedProfile.occupation || '';
        }

        function closeProfileModal() {
            document.getElementById('profileModal').classList.remove('active');
        }

        function saveProfile(event) {
            event.preventDefault();
            const profile = {
                name: document.getElementById('userName').value,
                occupation: document.getElementById('userOccupation').value
            };
            
            // Save to localStorage
            localStorage.setItem('userProfile', JSON.stringify(profile));
            
            // Send to server via WebSocket
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'profile_update',
                    data: profile
                }));
            }
            
            closeProfileModal();
        }

        // Add click event listener to the profile customization button
        document.addEventListener('DOMContentLoaded', function() {
            const customizeButton = document.createElement('button');
            customizeButton.className = 'dropdown-button';
            customizeButton.innerHTML = '<i class="fas fa-user-edit"></i> Customize Profile';
            customizeButton.onclick = openProfileModal;
            
            // Find the dropdown menu and insert the button
            const dropdownMenu = document.querySelector('.dropdown-menu');
            if (dropdownMenu) {
                dropdownMenu.insertBefore(customizeButton, dropdownMenu.firstChild);
            }
        });

        // Add copy code functionality
        function copyCode(button) {
            const codeBlock = button.parentElement;
            const code = codeBlock.querySelector('code').textContent;
            
            // Copy to clipboard
            navigator.clipboard.writeText(code).then(() => {
                // Change button text temporarily
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                button.classList.add('copied');
                
                // Reset button after 2 seconds
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</body>
