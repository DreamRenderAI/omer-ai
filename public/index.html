<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bixx AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #161618;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', 'Inter Fallback', Roboto, 'Open Sans', Arial, sans-serif;
            font-weight: 400;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #242628 #161618;
            transition: background-color 0.3s ease;
        }
        body.light-theme {
            background-color: #ffffff;
            scrollbar-color: #e0e0e0 #f5f5f5;
        }
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-track {
            background: #161618;
        }
        body.light-theme::-webkit-scrollbar-track {
            background: #f5f5f5;
        }
        body::-webkit-scrollbar-thumb {
            background: #242628;
            border-radius: 4px;
        }
        body.light-theme::-webkit-scrollbar-thumb {
            background: #e0e0e0;
        }
        body::-webkit-scrollbar-thumb:hover {
            background: #2c2e30;
        }
        body.light-theme::-webkit-scrollbar-thumb:hover {
            background: #cccccc;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            background-color: #161618;
            z-index: 11;
            transition: background-color 0.3s ease;
        }
        .header.light-theme {
            background-color: #ffffff;
        }
        .profile-container {
            position: relative;
            display: inline-block;
        }
        .profile-icon {
            background-color: #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000000;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .light-theme .profile-icon {
            background-color: #333333;
            color: #ffffff;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #242628;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            min-width: 150px;
            z-index: 12;
            transition: background-color 0.3s ease;
        }
        .light-theme .dropdown-menu {
            background-color: #e0e0e0;
        }
        .dropdown-menu.active {
            display: block;
        }
        .dropdown-item {
            padding: 10px 15px;
            color: white;
            font-size: 14px;
            text-align: left;
            cursor: default;
            transition: color 0.3s ease;
        }
        .light-theme .dropdown-item {
            color: #333333;
        }
        .dropdown-button {
            padding: 10px 15px;
            color: white;
            font-size: 14px;
            background: none;
            border: none;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-family: 'Inter', 'Inter Fallback', Roboto, 'Open Sans', Arial, sans-serif;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        .light-theme .dropdown-button {
            color: #333333;
        }
        .dropdown-button:hover {
            background-color: #2c2e30;
        }
        .light-theme .dropdown-button:hover {
            background-color: #cccccc;
        }
        .title {
            color: white;
            font-size: 30px;
            text-align: center;
            padding: 20px 0;
            font-family: 'Inter', 'Inter Fallback', Roboto, 'Open Sans', Arial, sans-serif;
            font-weight: 300;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            transition: color 0.3s ease;
        }
        .light-theme .title {
            color: #333333;
        }
        .title.hidden {
            display: none;
        }
        .message-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px 150px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: visible;
        }
        .user-message {
            color: white;
            font-size: 16px;
            text-align: right;
            margin: 15px 10px;
            overflow-wrap: break-word;
            max-width: 90%;
            align-self: flex-end;
            background-color: #242628;
            padding: 10px 15px;
            border-radius: 15px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        .light-theme .user-message {
            color: #333333;
            background-color: #e0e0e0;
        }
        .ai-message {
            color: white;
            font-size: 16px;
            text-align: left;
            margin: 15px 10px;
            overflow-wrap: break-word;
            max-width: 90%;
            align-self: flex-start;
            word-spacing: 6px;
            transition: color 0.3s ease;
        }
        .light-theme .ai-message {
            color: #333333;
        }
        .image-message {
            margin: 15px 10px;
            max-width: 90%;
            align-self: flex-start;
        }
        .image-message img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            display: block;
            transition: background-color 0.3s ease;
        }
.image-placeholder {
    width: 200px; /* Match image-message img width */
    height: 200px; /* Match image-message img height */
    background-color: #ffffff; /* White background */
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 15px 10px;
    align-self: flex-start;
    color: #000000; /* Black text */
    font-size: 14px;
    text-align: center;
    padding: 10px;
    transition: background-color 0.3s ease, color 0.3s ease;
}
.light-theme .image-placeholder {
    background-color: #ffffff; /* White background for light theme */
    color: #000000; /* Black text */
}
        .input-container {
            width: 100%;
            max-width: 800px;
            height: 130px;
            background-color: #242628;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            transition: background-color 0.3s ease;
        }
        .light-theme .input-container {
            background-color: #e0e0e0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .input-container.moved-down {
            top: auto;
            bottom: 0;
            transform: translateX(-50%);
        }
        .input-label {
            color: #d3d3d3;
            font-size: 16px;
            margin-bottom: 5px;
            font-family: 'Inter', 'Inter Fallback', Roboto, 'Open Sans', Arial, sans-serif;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        .light-theme .input-label {
            color: #333333;
        }
        .input-text {
            color: #d3d3d3;
            font-size: 16px;
            flex-grow: 1;
            border: none;
            background: none;
            outline: none;
            white-space: pre-wrap;
            font-family: 'Inter', 'Inter Fallback', Roboto, 'Open Sans', Arial, sans-serif;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        .light-theme .input-text {
            color: #333333;
        }
        .light-theme .input-text::placeholder {
            color: #666666;
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
        }
        button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .circle-button {
            background-color: #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000000;
            font-size: 36px;
            font-weight: 900;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .light-theme .circle-button {
            background-color: #333333;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="profile-container">
            <div class="profile-icon" onclick="toggleDropdown()">
                <i class="fas fa-user"></i>
            </div>
            <div class="dropdown-menu" id="dropdownMenu">
                <div class="dropdown-item">Free User</div>
                <button class="dropdown-button" onclick="newChat()">New Chat</button>
                <button class="dropdown-button" id="themeButton" onclick="toggleTheme()">Switch to Light Theme</button>
            </div>
        </div>
    </div>
    <div class="title" id="title">Bixx AI By Omer AI</div>
    <div class="message-container" id="messageContainer"></div>
    <div class="input-container" id="inputContainer">
        <label class="input-label" for="userInput">Ask Bixx Anything</label>
        <input type="text" class="input-text" id="userInput">
        <div class="button-group">
            <button onclick="sendMessage()"><span class="circle-button">â†‘</span></button>
        </div>
    </div>

<script>
    const ws = new WebSocket('ws://localhost:3000');
    const messageContainer = document.getElementById('messageContainer');
    const title = document.getElementById('title');
    const inputContainer = document.getElementById('inputContainer');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const themeButton = document.getElementById('themeButton');
    let messageSent = false;
    let currentAiMessageDiv = null;
    let currentImagePlaceholder = null;

    ws.onopen = () => {
        console.log('Connected to WebSocket server');
    };

ws.onmessage = (event) => {
    const data = JSON.parse(event.data);
    console.log('Received WebSocket message:', data); // Debug log for all messages

    if (data.role === 'user') {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'user-message';
        messageDiv.textContent = data.content;
        messageContainer.appendChild(messageDiv);
        currentAiMessageDiv = null;
        currentImagePlaceholder = null;
        console.log('Appended user message:', data.content); // Debug log
    } else if (data.role === 'ai') {
        // Filter out _prompt: <text>_ completely
        const filteredContent = data.content.replace(/_?prompt: ?[^_]+_?/g, '').trim();
        console.log('AI chunk:', data.content, 'Filtered:', filteredContent); // Debug log
        if (filteredContent) {
            if (!currentAiMessageDiv) {
                currentAiMessageDiv = document.createElement('div');
                currentAiMessageDiv.className = 'ai-message';
                messageContainer.appendChild(currentAiMessageDiv);
                console.log('Created new AI message div'); // Debug log
            }
            const currentText = currentAiMessageDiv.textContent;
            if (currentText && !currentText.endsWith(' ') && !filteredContent.startsWith(' ') && !/[\.\?!,\)]$/.test(currentText)) {
                currentAiMessageDiv.textContent += ' ' + filteredContent;
            } else {
                currentAiMessageDiv.textContent += filteredContent;
            }
        }
        // Add placeholder if prompt is detected
        if (data.content.match(/_?prompt: ?[^_]+_?/)) {
            if (!currentImagePlaceholder) {
                currentImagePlaceholder = document.createElement('div');
                currentImagePlaceholder.className = 'image-placeholder';
                currentImagePlaceholder.textContent = 'Generated image';
                messageContainer.appendChild(currentImagePlaceholder);
                console.log('Appended image placeholder with text "Generated image"'); // Debug log
                // Verify placeholder styles
                console.log('Placeholder styles:', window.getComputedStyle(currentImagePlaceholder));
            }
        }
    } else if (data.role === 'image') {
        if (currentImagePlaceholder) {
            currentImagePlaceholder.remove();
            currentImagePlaceholder = null;
            console.log('Removed image placeholder'); // Debug log
        }
        const imageDiv = document.createElement('div');
        imageDiv.className = 'image-message';
        const img = document.createElement('img');
        img.src = data.content;
        img.alt = 'Generated image';
        img.onerror = () => {
            console.error('Failed to load image:', data.content);
            imageDiv.textContent = 'Image failed to load, bro!';
        };
        imageDiv.appendChild(img);
        messageContainer.appendChild(imageDiv);
        console.log('Appended image:', data.content); // Debug log
    }

    if (!messageSent && data.role !== 'image') {
        messageSent = true;
        title.classList.add('hidden');
        inputContainer.classList.add('moved-down');
        console.log('Moved input container down'); // Debug log
    }

    window.scrollTo(0, document.body.scrollHeight);
};
    function sendMessage() {
        const input = document.getElementById('userInput');
        if (input.value.trim() === '') return;

        const message = input.value.replace(/\n+/g, ' ').trim();
        ws.send(message);
        input.value = '';
        dropdownMenu.classList.remove('active');
    }

    function toggleDropdown() {
        dropdownMenu.classList.toggle('active');
    }

    function newChat() {
        messageContainer.innerHTML = '';
        messageSent = false;
        title.classList.remove('hidden');
        inputContainer.classList.remove('moved-down');
        currentAiMessageDiv = null;
        currentImagePlaceholder = null;
        dropdownMenu.classList.remove('active');
        window.scrollTo(0, 0);
    }

    function toggleTheme() {
        document.body.classList.toggle('light-theme');
        const isLightTheme = document.body.classList.contains('light-theme');
        themeButton.textContent = isLightTheme ? 'Switch to Dark Theme' : 'Switch to Light Theme';
        dropdownMenu.classList.remove('active');
    }

    document.getElementById('userInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    document.addEventListener('click', function(e) {
        if (!e.target.closest('.profile-container')) {
            dropdownMenu.classList.remove('active');
        }
    });
</script>
</body>
</html>
